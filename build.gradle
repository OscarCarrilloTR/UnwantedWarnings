plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.6.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.1'
}

test {
    useTestNG() {}
}